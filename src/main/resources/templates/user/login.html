<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--thymeleaf的头文件-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--上面这一行便于移动端开发使用，使显示更加清晰，以后编程都加上这一行-->
    <title>欣欣登录页面</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
    <style>
        body{
            background: url(../images/rbgbg.jpg) center center;
        }
    </style>
</head>
<body>
<center>
    <div style="width: 500px;height: 450px;background-color: whitesmoke; margin-top: 50px;" >
        <div>
            <center>
                <div style="width: 500px;height: 450px;background-color: #eee;">
                    <p style="margin-top: 12px;font-weight: bold;font-size: 20px;">用户登录页面</p>
                    <div>
                        <a href="/user/theMainPage" style="text-decoration: none;"><p style="font-weight: bold;color: darkgreen;">返回主页面</p></a>
                        <a href="/user/temp" style="text-decoration: none;"><p style="color: red;">没有账号？注册一个吧<kbd>-></kbd></p></a>
                    </div>
                    <img src="/images/design/xinxin.png" style="width: 200px;height: 140px;"  /><p style="line-height: 25px;color:lightseagreen; font-size: 30px">欣欣二手车</p>
                    <form class="form-horizontal" action="/user/sign" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号码</label>
                            <div class="col-sm-10">
                                <input type="text" name="phone" value="" class="form-control" style="width: 320px;margin-right: 150px;" placeholder="手机号码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录密码</label>
                            <div class="col-sm-10">
                                <input type="password" name="password" value="" class="form-control" style="width: 320px;margin-right: 150px;" placeholder="登录密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" value="登录"/>
                            <input class="btn btn-info" style="margin-left: 100px;" type="reset" value="重置"/>
                        </div>
                    </form>
                </div>
            </center>
        </div>
    </div>
</center>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
