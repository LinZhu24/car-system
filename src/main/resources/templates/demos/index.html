<!--data-ride="carousel"自动轮播-->
<div id="myCarousel" class="carousel slide"  style="width: 500px;">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="../../static/images/a1.jpg" alt="第一张图">
            <div class="carousel-caption">
                <h3>Sunshine</h3>
                <p>哈迪斯vs说哭就哭进攻犯规覅和更多的关怀</p>
            </div>
        </div>
        <div class="item">
            <img src="../../static/images/a2.jpg" alt="第二张图">
            <div class="carousel-caption">
                <h3>Camera</h3>
                <p>回顾与儒家大家反感上完课啦</p>
            </div>
        </div>
        <div class="item">
            <img src="../../static/images/a3.jpg" alt="第三张图">
            <div class="carousel-caption">
                <h3>Little Boy</h3>
                <p>可抵扣税款的设计灵感喀什灯笼裤国家领导看感觉</p>
            </div>
        </div>
    </div>
    <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
    <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
</div>

<button id="cycle" class="btn btn-default">开始</button>
<button id="pause" class="btn btn-default">暂停</button>
<button id="number" class="btn btn-default">转到第三条</button>
<button id="prev" class="btn btn-default">上一个</button>
<button id="next" class="btn btn-default">下一个</button>

<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    /*$('button').popover();*/
/*    $('#myCarousel').carousel({

        pause:'hover',//鼠标悬停在图片上时停止轮播，鼠标移开时继续轮播
        //wrap:false,
    });*/
    $('#cycle').on('click',function () {
       $('#myCarousel').carousel('cycle');
    });
    $('#pause').on('click',function () {
        $('#myCarousel').carousel('pause');
    });
    $('#number').on('click',function () {
        $('#myCarousel').carousel(2);
    });
    $('#prev').on('click',function () {
        $('#myCarousel').carousel('prev');
    });
    $('#next').on('click',function () {
        $('#myCarousel').carousel('next');
    });
/*    $('#myCarousel').on('slide.bs.carousel',function () {

    $('#myCarousel').on('slid.bs.carousel',function () {
        alert('轮播完一个幻灯片时触发');

</script>
