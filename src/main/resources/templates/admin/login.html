<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><!--thymeleaf的头文件-->
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <!--上面这一行便于移动端开发使用，使显示更加清晰，以后编程都加上这一行-->
    <title>二手车管理员主页面</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body style="background-color: #c4e3f3;">
<br>
<br>
<br>
<center>
    <div style="width: 500px;height: 350px;background-color: whitesmoke">
    <div>
        <center>
            <div style="width: 500px;height: 350px;background-color: lightcyan;">
                <br>
                <blockquote><h4>管理员登录页面</h4></blockquote>
                <br>
                <form class="form-horizontal" action="/admin/login" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="adminname" value="" class="form-control" style="width: 320px;margin-right: 150px;" placeholder="请输入您的用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="passwd" value="" class="form-control" style="width: 320px;margin-right: 150px;" placeholder="请输入您的密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="登录"/>
                        <input class="btn btn-info" style="margin-left: 100px;" type="reset" value="重置"/>
                    </div>
                </form>
            </div>

        </center>
    </div>
</div>
</center>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
